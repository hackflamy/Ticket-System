<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>

<body>
    <!-- Dashbaord Carousel slide-->

    <div class="dashboard">
        <center>
            <h1 style="color:black;">WELCOME TO BURGH GROUP HOLDINGS TICKET SYSTEM</h1>
            <center>
                <br>
                <div class="container">
                    <!--<h2>Carousel Example</h2> -->
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="img/boom1.png" alt=" " style="width:1300px;height:470px;">
                                <div class="carousel-caption">
                                    <h3>BOOMGATE STANDING OPEN</h3>
                                </div>
                            </div>

                            <div class="item">
                                <img src="img/boom7.jpeg" alt=" " style="width:1300px;height:470px;">
                                <div class="carousel-caption">
                                    <h3>BOOMGATE IS BROKEN</h3>
                                </div>
                            </div>

                            <div class="item">
                                <img src="img/boom3.jpg" alt=" " style="width:1300px;height:470px;">
                                <div class="carousel-caption">
                                    <h3>WEIGHBRIDGE</h3>
                                </div>
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
    </div>

    <!-- Dashbaord ends Carousel slide-->

    <script type="text/javascript" src="js/style.js"></script>
</body>

</html>
